---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Mise"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # once a week
    
jobs:
  mise:
    name: upgrade-tools
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup mise
        uses: jdx/mise-action@5083fe46898c414b2475087cc79da59e7da859e8 # v2.1.11
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Upgrade dependencies
        run: mise upgrade --bump

      - name: Check if .mise.toml changed
        id: changes
        run: |
          git diff --quiet .mise.toml || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Generate PR Body
        if: ${{ steps.changes.outputs.changed == 'true' }}
        id: prdiff
        run: |
          {
            echo 'body<<EOF'
            echo 'Upgraded dependencies found in `.mise.toml`:'
            echo
            echo '```diff'
            git diff .mise.toml
            echo '```'
            echo
            echo '> [!TIP]'
            echo '> Merge this pull request and then run `mise upgrade --bump` on your workstation.'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        if: ${{ steps.changes.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@v7.0.8
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          title: "chore(mise): upgrade dependencies"
          commit-message: "chore(mise): upgrade dependencies"
          branch: "mise-upgrade/${{ github.run_id }}"
          body: |
            Upgraded dependencies found in `.mise.toml`:
            
            ```diff
            "${{ steps.prdiff.outputs.body }}"
            ```

            > [!TIP]
            > Merge this pull request and then run `mise upgrade --bump` on your workstation.


      - if: ${{ steps.diff.outputs.diff != '' }}
        name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          title: "chore(mise): upgrade dependencies"
          commit-message: "chore(mise): upgrade dependencies"
          branch: "mise-upgrade-dependencies"
          body: |
            Upgraded dependencies found in `.mise.toml`:

            ```diff
            ${{ steps.diff.outputs.diff }}
            ```

            > [!TIP]
            > Merge this pull request and then run `mise upgrade --bump` on your workstation.
