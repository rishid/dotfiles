---
# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "Mise"

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # once a week
    
jobs:
  mise:
    name: upgrade-tools
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    env:
      MISE_GLOBAL_CONFIG_FILE: "${{ github.workspace }}/tilde/private_dot_config/mise/config.toml"
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup mise
        uses: jdx/mise-action@c0b8518a9f5e56c720e9545c993b77ff15dc7b27 # v3.0.2
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Upgrade dependencies
        run: mise upgrade --bump

      - name: Check if .mise.toml changed
        id: changes
        run: |
          git diff --quiet "$MISE_GLOBAL_CONFIG_FILE" || echo "changed=true" >> "$GITHUB_OUTPUT"

      - name: Generate PR Body
        if: ${{ steps.changes.outputs.changed == 'true' }}
        id: prdiff
        run: |
          {
            echo 'body<<EOF'
            echo 'Upgraded dependencies found in `.mise.toml`:'
            echo
            echo '```diff'
            git diff "$MISE_GLOBAL_CONFIG_FILE"
            echo '```'
            echo
            echo '> [!TIP]'
            echo '> Merge this pull request and then run `mise upgrade --bump` on your workstation.'
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        if: ${{ steps.changes.outputs.changed == 'true' }}
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          title: "chore(mise): upgrade dependencies"
          commit-message: "chore(mise): upgrade dependencies"
          branch: "mise-upgrade/${{ github.run_id }}"
          body: |
            Upgraded dependencies found in `.mise.toml`:
            
            ```diff
            "${{ steps.prdiff.outputs.body }}"
            ```
