# mise configuration - development tools and CLI utilities
# This replaces the binary downloads from chezmoi external

[tools]
# === Programming Languages & Runtimes ===
go = "1.25.2"
node = "24.9.0"
python = "3.14.0"
uv = "0.9.0"

# === Development Tools ===
github-cli = "2.81.0"
helm = "3.19.0"
kubectl = "1.34.1"
"github:go-task/task" = "3.45.4"
yq = "4.47.2"                    # YAML processor
direnv = "2.37.1"                # Environment variable management

# === CLI Utilities (explicit GitHub backends for Renovate) ===
"github:FiloSottile/age" = "1.2.1"                 # File encryption
"github:sharkdp/bat" = "0.25.0"                    # Better cat
"github:eza-community/eza" = "0.23.4"              # Better ls
"github:sharkdp/fd" = "10.3.0"                     # Better find
"github:junegunn/fzf" = "0.65.2"                  # Fuzzy finder (junegunn originally, now mirrors exist)
"github:dundee/gdu" = "5.31.0"                     # Disk usage analyzer
"github:sharkdp/hexyl" = "0.16.0"                  # Hex viewer
"github:sharkdp/hyperfine" = "1.19.0"              # Benchmarking tool
"github:sharkdp/numbat" = "1.16.0"                 # Calculator
"github:BurntSushi/ripgrep" = "14.1.1"             # Better grep
"github:starship/starship" = "1.23.0"              # Shell prompt
"github:aquasecurity/trivy" = "0.67.0"             # Security scanner
"github:ajeetdsouza/zoxide" = "0.9.8"              # Better cd

# === Build & CI Tools ===
"pipx:pre-commit" = "4.3.0"      # Git hook framework
"pipx:yamllint" = "1.37.1"       # YAML linter
"pipx:black" = "25.9.0"          # Python formatter
# === Build & CI Tools ===
"pipx:pre-commit" = "4.3.0"      # Git hook framework
"pipx:yamllint" = "1.37.1"       # YAML linter
"pipx:black" = "25.9.0"          # Python formatter

# === NPM Global Tools ===
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@openai/codex" = "latest"

# === Optional/Project-specific (can be per-directory) ===
terraform = "1.13.3"

[settings]
# Auto-install tools when entering directories with .tool-versions
always_keep_download = true
paranoid = false
pipx_uvx = true

# Use specific plugin repositories if needed
[plugins]
# Custom plugins can be specified here
