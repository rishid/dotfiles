# mise configuration - development tools and CLI utilities
# This replaces the binary downloads from chezmoi external

[tools]
# === Programming Languages & Runtimes ===
go = "1.25.6"
node = "24.11.0"
python = "3.14.2"
# rust = "1.90.0"                   # Required for Cargo-based tools
uv = "0.9.8"

# === Development Tools ===
github-cli = "2.83.0"
helm = "3.19.5"
kubectl = "1.34.1"
"aqua:argoproj/argo-cd" = "3.2.5"
"aqua:go-task/task" = "3.45.5"
yq = "4.48.1"                    # YAML processor
direnv = "2.37.1"                # Environment variable management

# === CLI Utilities ===
"aqua:FiloSottile/age" = "1.2.1"                 # File encryption
"aqua:sharkdp/bat" = "0.26.1"                    # Better cat
"aqua:eza-community/eza" = "0.23.4"              # Better ls
"aqua:sharkdp/fd" = "10.3.0"                     # Better find
"aqua:junegunn/fzf" = "0.66.1"                  # Fuzzy finder (junegunn originally, now mirrors exist)
"aqua:dundee/gdu" = "5.31.0"                     # Disk usage analyzer
"aqua:sharkdp/hexyl" = "0.16.0"                  # Hex viewer
"aqua:sharkdp/hyperfine" = "1.19.0"              # Benchmarking tool
"aqua:sharkdp/numbat" = "1.16.0"                 # Calculator
"aqua:BurntSushi/ripgrep" = "15.1.0"             # Better grep
"aqua:starship/starship" = "1.24.2"              # Shell prompt
"aqua:aquasecurity/trivy" = "0.67.2"             # Security scanner
"aqua:ajeetdsouza/zoxide" = "0.9.8"              # Better cd
"pipx:httpie" = "3.2.4"  # Better curl
"pipx:linode-cli" = "5.64.0"

# === Build & CI Tools ===
"pipx:pre-commit" = "4.4.0"      # Git hook framework
"pipx:yamllint" = "1.37.1"       # YAML linter
"pipx:black" = "25.9.0"          # Python formatter

# === NPM Global Tools ===
"npm:@anthropic-ai/claude-code" = "latest"
"npm:@openai/codex" = "latest"

# === Optional/Project-specific (can be per-directory) ===
terraform = "1.13.5"

[settings]
always_keep_download = true
paranoid = false

# Use specific plugin repositories if needed
[plugins]
# Custom plugins can be specified here
